name: Build on PR

on:
  pull_request:
    branches:
      - staging
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          
      - name: Clear Cache
        run: rm -rf node_modules && rm -rf .next && rm -rf dist
        
      - name: Install Dependencies
        run: npm install

      - name: Db Generate
        run: npm run db:generate

      - name: Run Build
        run: npm run build